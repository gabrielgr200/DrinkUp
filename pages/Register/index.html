<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/Register/css.css">
    <link rel="shortcut icon" href="/img/Up.gif" type="image/x-icon">
    <title>Registre</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h2>Registre-se</h2>
            <form id="registration-form">
                <div class="input">
                    <label for="name">Nome de Usuário:</label>
                    <input type="text" id="name" name="name" placeholder="Nome de Usuário" required>
                </div>
                <div class="input">
                    <label for="password">Sua senha:</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required>
                </div>
                <button class="submit" type="submit">
                    Registrar
                </button>
            </form>

            <div id="success-message">
                Cadastro realizado com sucesso!
            </div>

            <div class="attention">
                <p>Acesse a pagina de <a href="/pages/information/index.html">informações</a> para ver suas informações
                    para fazer o registro de hidratação.</p>
            </div>
        </div>
    </div>
    <script src="/pages/Register/js.js"></script>
</body>

</html>
